<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!-- CSS only -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/home_work_41.css" />
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="row">
            <div class="wrapperMain">
                <div class="mainWindow">
                    <div class="input-group input-group-searching">
                        <input
                                placeholder="Enter phone or name"
                                name="input"
                                type="text"
                                class="form-control"
                                id="formControl"
                        />
                        <button
                                id="addToPhoneBookButton"
                                type="button"
                                class="btn btn-secondary"
                        >
                            Add to phonebook
                        </button>
                    </div>
                    <div id="phoneBook"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                    Enter data for saving
                </h1>
                <button
                        id="closeModalButtonImg"
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default1"
              >Name</span
              >
                    <input
                            type="text"
                            class="form-control"
                            name="inputName"
                            aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default"
                    />
                </div>
                <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default2"
              >Phone number</span
              >
                    <input
                            type="number"
                            class="form-control"
                            name="inputPhone"
                            aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default"
                    />
                </div>
                <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default3"
              >Job</span
              >
                    <input
                            type="text"
                            class="form-control"
                            name="inputJob"
                            aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default"
                    />
                </div>
            </div>
            <div class="modal-footer">
                <button
                        id="closeModalButton"
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                >
                    Close
                </button>
                <button
                        id="submitModalButton"
                        type="button"
                        class="btn btn-primary"
                >
                    Save changes
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<!--    //Edit-->
<div
        class="modal fade"
        id="exampleModalInfo"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabelInfo">
                    Edit data
                </h1>
                <button
                        id="closeModalButtonImgInfo"
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default1Info"
              >Name</span
              >
                    <input
                            type="text"
                            class="form-control"
                            name="inputName"
                            aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default"
                    />
                </div>
                <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default2Info"
              >Phone number</span
              >
                    <input
                            type="number"
                            class="form-control"
                            name="inputPhone"
                            aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default"
                    />
                </div>
                <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default3Info"
              >Job</span
              >
                    <input
                            type="text"
                            class="form-control"
                            name="inputJob"
                            aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default"
                    />
                </div>
            </div>
            <div class="modal-footer">
                <button
                        id="closeModalButtonInfo"
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                >
                    Close
                </button>
                <button
                        id="submitModalButtonInfo"
                        type="button"
                        class="btn btn-primary"
                >
                    Save changes
                </button>
            </div>
        </div>
    </div>
</div>

<script src="../scripts/home_work_41/controller.js"></script>
<script src="../scripts/home_work_41/model.js"></script>
<script src="../scripts/home_work_41/view.js"></script>
<script src="../scripts/home_work_41/app.js"></script>
</body>
</html>
